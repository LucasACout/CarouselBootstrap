<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Carousel Slider</title>
</head>
<body style="padding-bottom: 80px;">
  
  <div class="container"><!--Container -->
    <div class="row"><!--Row -->
      <div class="col-sm-8 m-auto"><!--col-sm8 -->
        
        <h1>Slider simples</h1>
        <div class="carousel slide" data-bs-ride="carousel"><!--Carousel -->
          <div class="carousel-inner"><!--Inner -->
            
            <div class="carousel-item active">
              <img src="img/imagem1.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="img/imagem2.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="img/imagem3.jpeg" class="img-fluid">
            </div>

          </div><!--/Inner -->
        </div><!--/Carousel -->
        

        <h1>Slider com controles</h1>
        <div id="carousel-controles" class="carousel slide" data-bs-ride="carousel"><!--Carousel -->
          <div class="carousel-inner"><!--Inner -->
            
            <div class="carousel-item active">
              <img src="img/imagem1.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="img/imagem2.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="img/imagem3.jpeg" class="img-fluid">
            </div>

          </div><!--/Inner -->

          <!-- Controles -->
          <a href="#carousel-controles" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a href="#carousel-controles" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--/Carousel -->
        

        <h1>Slider com controles/indicadores</h1>
        <div id="carousel-indicadores" class="carousel slide" data-bs-ride="carousel"><!--Carousel -->

          <!-- Indicadores -->
          <ol class="carousel-indicators">

            <li class="active" data-bs-target="#carousel-indicadores" data-bs-slide-to="0"></li>

            <li data-bs-target="#carousel-indicadores" data-bs-slide-to="1"></li>

            <li data-bs-target="#carousel-indicadores" data-bs-slide-to="2"></li>

          </ol>

          <div class="carousel-inner"><!--Inner -->
            
            <div class="carousel-item active">
              <img src="img/imagem1.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="img/imagem2.jpeg" class="img-fluid">
            </div>

            <div class="carousel-item">
              <img src="img/imagem3.jpeg" class="img-fluid">
            </div>

          </div><!--/Inner -->

          <!-- Controles -->
          <a href="#carousel-indicadores" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a href="#carousel-indicadores" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--/Carousel -->
      

        <h1>Slider com legendas</h1>
        <div id="carousel-legenda" class="carousel slide" data-bs-ride="carousel"><!--Carousel -->

          <!-- Indicadores -->
          <ol class="carousel-indicators">

            <li class="active" data-bs-target="#carousel-legenda" data-bs-slide-to="0"></li>

            <li data-bs-target="#carousel-legenda" data-bs-slide-to="1"></li>

            <li data-bs-target="#carousel-legenda" data-bs-slide-to="2"></li>

          </ol>

          <div class="carousel-inner"><!--Inner -->
            
            <div class="carousel-item active">
              <img src="img/imagem1.jpeg" class="img-fluid">
              <div class="carousel-caption">
                <div style="background: black; padding: 10px;">
                  <h3>Item 1</h3>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  </p>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <img src="img/imagem2.jpeg" class="img-fluid">
              <div class="carousel-caption">
                <h3>Item 2</h3>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
              </div>
            </div>

            <div class="carousel-item">
              <img src="img/imagem3.jpeg" class="img-fluid">
              <div class="carousel-caption">
                <h3>Item 3</h3>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
              </div>
            </div>

          </div><!--/Inner -->

          <!-- Controles -->
          <a href="#carousel-legenda" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a href="#carousel-legenda" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--/Carousel -->
        

      </div><!--/col-sm8 -->
    </div><!--/Row -->
  </div><!--/Container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </body>
</html>
